name: Merge Pull Request
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged
  merge_completed:
    runs-on: ubuntu-latest
    needs:
    - if_merged
    steps:
    - run: |
        echo Merge completed
        echo Merge completed